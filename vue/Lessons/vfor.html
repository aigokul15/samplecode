<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

<div id="vfor">
	<ul  >
		<li v-for="(items, index) in menu" >
			{{ parentMessage }} - {{ index }} - {{items}}
		</li>
	</ul>

	<ul  >
		<li v-for="(items, index) of menu" >
			{{ parentMessage }} - {{ index }} - {{items}}
		</li>
	</ul>

	<ul>
		<template v-for="item in menu">
			<li>{{ item }}</li>
			<li class="divider"></li>
		</template>
	</ul>

	<br>
	<pre>
		{{ $data | json }}
	</pre>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
<script>

var vmenu = new Vue({

	el : "#vfor",


	data : {
			parentMessage : "Paren Message ",
			menu : [ "Home", "History", "India"],
			items : [
				{ message : '1'},
				{message : '2'}
			]
		}
	
})

</script>
</body>
</html>
